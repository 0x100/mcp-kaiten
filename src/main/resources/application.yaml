server:
  port: ${SERVER_PORT:8080}

spring:
  ai:
    mcp:
      server:
        name: kaiten-mcp
        instructions: >
          Набор инструментов для работы с Kaiten: поиск карточек, чтение
        type: SYNC
        base-url: /mcp
        sse-endpoint: /sse
        sse-message-endpoint: /message
        stdio: ${MCP_STDIO:false}

kaiten:
  api-url: ${KAITEN_API_URL:}
  api-token: ${KAITEN_API_TOKEN:}

security:
  bearer-token: ${MCP_BEARER_TOKEN:}